<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>List Of Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--    <span th:text="${employees}"></span>-->
<div class="container">
    <h1>Employee Directory</h1>
    <hr />
    <a th:href="@{/employees/showAddEmployeeForm}">
        <button class="btn btn-primary">Add Employee</button>
    </a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <th scope="row" th:text="${employee.id}"></th>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>

            <td>
                <a  th:href="@{'/employees/delete/'+ ${employee.id}}">
                    <button class="btn btn-danger">Delete Employee</button>
                </a>
            </td>
            <td>
                <a th:href="@{'/employees/showFormUpdate/' + ${employee.id}}">
                    <button class="btn btn-primary">Update Employee</button>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
