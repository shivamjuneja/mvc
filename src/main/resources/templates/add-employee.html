<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add-Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>Save the Employee</h1>
<hr />
<div class="container">
<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
  <div class="form-group">
    <label >First Name </label>
    <input th:field="*{firstName}" type="text" class="form-control" placeholder="Enter firstname">
  </div>
  <div class="form-group">
    <label >Last Name</label>
    <input th:field="*{lastName}" type="text" class="form-control"  placeholder="Enter lastname">
  </div>
  <div class="form-group">
    <label >Email</label>
    <input th:field="*{email}" type="text" class="form-control"  placeholder="Enter email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
